<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        background-color: #3f704d; /* hunter green */
        margin: 0;
        padding: 20px;
        color: #000000;
      }
      .faq {
        background-color: #feffe9; /* off-white box background */
        border: 2px solid #4f8b62; /* hunter green outline */
        border-radius: 10px;
        padding: 30px;
        max-width: 800px;
        margin: auto;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        color: #000000;
      }
      .faq-header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .faq-header img.pfp {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        margin-right: 20px;
        object-fit: cover;
      }
      .faq h2 {
        margin: 0;
        color: #000000;
      }
      .faq h3 {
        color: #000000;
        border-bottom: 1px solid #4f8b62;
        padding-bottom: 5px;
        margin-top: 1.5em;
      }
      .faq p, .faq li {
        color: #000000;
        line-height: 1.6;
        margin-top: 0.5em;
      }
      .faq a {
        color: #3f704d; /* hunter green */
        text-decoration: none;
      }
      .faq a:hover {
        text-decoration: underline;
      }
      details {
        margin-top: 1em;
        border: 1px solid #4f8b62;
        border-radius: 8px;
        background: #ffffff;
        padding: 15px;
      }
      summary {
        font-weight: 600;
        font-size: 1.1em;
        cursor: pointer;
        outline: none;
      }
    </style>
  </head>
